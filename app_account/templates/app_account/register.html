{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}


{% block content %}
<main class="main">
    <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active" aria-current="page">Register</li>
            </ol>
        </div><!-- End .container -->
    </nav><!-- End .breadcrumb-nav -->

    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
         style="background-image: url('{% static "assets/images/backgrounds/login-bg.jpg" %}')">
    <div class="container">
        <div class="form-box">
            <div class="form-tab">
                <ul class="nav nav-pills nav-fill" role="tablist">

                    <li class="nav-item">
                        <a class="nav-link active" id="register-tab-2" data-toggle="tab" href="#register-2"
                           role="tab" aria-controls="register-2" aria-selected="true">Register</a>
                    </li>
                </ul>
                <div class="tab-content">

                </div><!-- .End .tab-pane -->
                <div class="tab-pane fade show active" id="register-2" role="tabpanel"
                     aria-labelledby="register-tab-2">
                    <form method="post" action="{% url 'app_account:register_page' %}">
                        {% csrf_token %}
                        {{ register_form.as_p }}

                        <div class="form-footer">
                            <button type="submit" class="btn btn-outline-primary-2">
                                <span>SIGN UP</span>
                                                                    <i class="icon-long-arrow-right"></i>
                            </button>

                                                            <div class="custom-control custom-checkbox">
                                                                <input type="checkbox" class="custom-control-input" id="register-policy-2"
                                                                       required>
                                                                <label class="custom-control-label" for="register-policy-2">I agree to the <a
                                                                        href="#">privacy policy</a> *</label>
                                                            </div><!-- End .custom-checkbox -->
                        </div><!-- End .form-footer -->
                    </form>
                    <div class="form-choice">
                        <p class="text-center">or sign in with</p>
                        <div class="row">
                            <div class="col-sm-6">
                                <a href="{% provider_login_url 'google' %}" class="btn btn-login btn-g">
                                    <i class="icon-google"></i>
                                    Login With Google
                                </a>
                            </div><!-- End .col-6 -->
                            <div class="col-sm-6">
                                <a href="{% provider_login_url 'github' %}" class="btn btn-login  btn-f">
                                    <i class="icon-github"></i>
                                    Login With Github
                                </a>
                            </div><!-- End .col-6 -->
                        </div><!-- End .row -->
                    </div><!-- End .form-choice -->

                </div><!-- .End .tab-pane -->
            </div><!-- End .tab-content -->
        </div><!-- End .form-tab -->
    </div><!-- End .form-box -->
    </div><!-- End .container -->
    </div><!-- End .login-page section-bg -->
</main><!-- End .main -->

{% endblock %}
