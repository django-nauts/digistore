{% load static %}

<tbody id="cartItems">
{% for item in cart %}
{% with product=item.product %}
<tr data-index="{{ product.id }}">
    <td class="product-col">
        <div class="product">
            <figure class="product-media">
                <a href="#">
                    <img src="{{ product.image.url }}" class="product-cart-image"
                         alt="Product image">
                </a>
            </figure>

            <h3 class="product-title">
                <a href="#">{{ product.title }}</a>
            </h3><!-- End .product-title -->
        </div><!-- End .product -->
    </td>
    <td class="price-col">${{ product.price }}</td>
    <td class="quantity-col">
        <div class="cart-product-quantity">
            <input type="number" class="form-control" value="{{ item.qty}}" min="1"
                   max="10" step="1" data-decimals="0" required>
        </div><!-- End .cart-product-quantity -->
    </td>
    <td class="total-col">${{ item.total_price }}</td>
    <td class="remove-col">
        <button
                class="btn-remove"
                id="deleteBtn"
                data-index="{{ product.id }}"
                value="{{ product.id }}">
            <i class="icon-close"></i>
        </button>
    </td>
</tr>
{% endwith %}
{% empty %}
<tr>
    <td class="product-col">
        <div class="product">
            <h3 class="product-title">
                <a href="#">Your cart is empty</a>
            </h3><!-- End .product-title -->
        </div><!-- End .product -->
    </td>
</tr>
{% endfor %}
</tbody>
